<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control remoto</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background:#fafafa; }
    button { font-size: 20px; padding: 10px 25px; margin: 10px; cursor: pointer; border-radius:10px; }
    input[type=text] { padding:8px; font-size:16px; width:300px; }
  </style>
</head>
<body>
  <h1>üåê Control remoto seguro</h1>

  <input type="text" id="cmd" placeholder="Comando (a o d)">
  <br>
  <button onclick="sendCmd()">Enviar</button>
  <button onclick="getStatus()">Ver estado</button>
  <button onclick="setToken()">Registrar token</button>

  <p id="res" style="margin-top:20px; font-weight:bold;"></p>

  <script>
  // URL del servidor Flask (por ngrok, HTTPS)
  const S = "https://unrehabilitated-divaricatingly-aileen.ngrok-free.dev"; 

  async function sendCmd() {
    const msg = document.getElementById("cmd").value.trim();
    const res = document.getElementById("res");
    const tk = localStorage.getItem("RC_TOKEN");
    if (!tk) { alert("Token no configurado."); return; }
    if (!msg) { res.textContent = "Escribe un comando."; return; }
    res.textContent = "Enviando...";

    try {
      const r = await fetch(S + "/mensaje", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: msg, token: tk })
      });
      const j = await r.json();
      res.textContent = (j.status === "ok") ? "‚úÖ " + j.msg : "‚ùå " + j.msg;
    } catch (e) {
      res.textContent = "‚ùå Error de conexi√≥n";
    }
  }

  async function getStatus() {
    const res = document.getElementById("res");
    res.textContent = "Consultando...";
    try {
      const r = await fetch(S + "/status");
      res.textContent = await r.text();
    } catch {
      res.textContent = "‚ùå No se pudo conectar.";
    }
  }

  function setToken() {
    const t = prompt("Introduce tu token √∫nico:");
    if (t && t.length > 10) {
      localStorage.setItem("RC_TOKEN", t);
      alert("Token guardado en este dispositivo.");
    } else {
      alert("Token inv√°lido.");
    }
  }
  </script>
</body>
</html>
