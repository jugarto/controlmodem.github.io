<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Control remoto ‚Äî M√≥dem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f4f6f8;
    }
    .card {
      display: inline-block;
      padding: 25px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }
    select, button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    select {
      min-width: 160px;
      border: 1px solid #ccc;
    }
    .activar {
      background-color: #2e8b57;
      color: white;
    }
    .desactivar {
      background-color: #c0392b;
      color: white;
    }
    .activar:hover {
      background-color: #276e47;
    }
    .desactivar:hover {
      background-color: #a93025;
    }
    .small {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
    #msg {
      margin-top: 15px;
      font-weight: 600;
      color: #222;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåê Control remoto del m√≥dem</h1>

    <div>
      <label for="device"><b>Selecciona el dispositivo</b></label><br />
      <select id="device">
        <option value="1">Dispositivo 1</option>
        <option value="2">Dispositivo 2</option>
        <option value="3">Dispositivo 3</option>
      </select>
    </div>

    <div style="margin-top:15px;">
      <button class="activar" onclick="sendCmd('a')">üü¢ Activar</button>
      <button class="desactivar" onclick="sendCmd('d')">üî¥ Desactivar</button>
    </div>

    <div class="small">
      Usa <b>Registrar token</b> solo en tu celular autorizado.
    </div>

    <div style="margin-top:16px;">
      <button onclick="registerToken()">üîê Registrar token</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    // ‚öôÔ∏è Reemplaza con tu URL p√∫blica de ngrok
    const SERVER = "https://unrehabilitated-divaricatingly-aileen.ngrok-free.dev";

    function show(text, ok = true) {
      const el = document.getElementById("msg");
      el.textContent = text;
      el.style.color = ok ? "#155724" : "#a71d2a";
    }

    function registerToken() {
      const tk = prompt("Introduce tu token seguro:");
      if (tk && tk.length > 8) {
        localStorage.setItem("RC_TOKEN", tk);
        show("‚úÖ Token guardado localmente.");
      } else {
        show("‚ö†Ô∏è Token inv√°lido.", false);
      }
    }

    async function sendCmd(type) {
      const tk = localStorage.getItem("RC_TOKEN");
      if (!tk) {
        show("‚ö†Ô∏è No hay token guardado. Reg√≠stralo primero.", false);
        return;
      }

      const device = document.getElementById("device").value;
      const cmd = `${type} ${device}`;
      show("‚è≥ Enviando comando...");

      try {
        const resp = await fetch(SERVER + "/mensaje", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto: cmd, token: tk }),
        });

        if (!resp.ok) {
          const j = await resp.json().catch(() => ({}));
          show("‚ùå " + (j.msg || "Error en la solicitud."), false);
          return;
        }

        const j = await resp.json().catch(() => null);
        show("‚úÖ " + (j && j.msg ? j.msg : "Comando enviado correctamente."));
      } catch (e) {
        show("‚ùå Error de conexi√≥n con el servidor.", false);
      }
    }
  </script>
</body>
</html>
